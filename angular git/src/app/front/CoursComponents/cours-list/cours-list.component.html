<div class="container">
  <h1>List of Courses</h1>
  <table mat-table [dataSource]="cours" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Domaine Column -->
    <ng-container matColumnDef="domaine">
      <th mat-header-cell *matHeaderCellDef> Domaine </th>
      <td mat-cell *matCellDef="let element"> {{element.domaine}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Niveau Column -->
    <ng-container matColumnDef="niveau">
      <th mat-header-cell *matHeaderCellDef> Niveau </th>
      <td mat-cell *matCellDef="let element"> {{element.niveau}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="updateCours(element.id)">Update</button>
        <button mat-button (click)="deleteCours(element.id)">Delete</button>
        <mat-form-field>
          <mat-select placeholder="Add Material" (selectionChange)="addMaterial(element.id, $event.value)">
            <mat-option *ngFor="let material of materials" [value]="material.id">{{ material.nom }}</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
